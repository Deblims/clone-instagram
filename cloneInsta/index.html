<!DOCTYPE html>
<html lang="pt ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/iphone.png" alt="imagem-celular">

        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-foto">
                    <img src="./imagens/foto-perfil2.png" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Deblims</a>
                <a href="#" class="instragam-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Deblims?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        
        </div>
    </div>
</body>
</html>
